<!DOCTYPE html>
<html>
<head>
  <title>Healthiness</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #555555;
    }
    
    .form-group input[type="radio"] {
      margin-right: 10px;
    }
    
    .submit-button {
      text-align: center;
      margin-top: 30px;
    }
    
    .submit-button button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .submit-button button:hover {
      background-color: #45a049;
    }
    
    .container {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    h1 {
      font-size: 24px;
      margin-top: 0;
      letter-spacing: 2px;
    }
    
    .form-group label {
      font-size: 16px;
    }
    
    .submit-button button {
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .submit-button button:hover {
      background-color: #45a049;
      color: #f7f7f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Healthiness</h1>
    <form method="GET" action="{{ url_for('show') }}">
      <div class="form-group">
        <label>
          <input type="radio" name="sub" value="left">
          LEFT ARM BICEP CURL
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="sub" value="right">
          RIGHT ARM BICEP CURL
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="sub" value="pushup">
          PUSHUP
        </label>
      </div>
      <div class="form-group">
        <label>
          <input type="radio" name="sub" value="squat">
          SQUAT
        </label>
      </div>
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
